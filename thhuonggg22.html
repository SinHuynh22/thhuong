<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>Bấm vô đi chồng</h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            <h2>Anh đồng ý làm chồng em hongg??</h2>
            <h2></h2>Anh hong chọn hoặc thoát ra là anh hog iu emm<h2></h2>
            <div class="listbutton">
                <button id="no">Okii bé iu</button>
                <button id="yes">Hong</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>Anh là đồ tồiiiiii</h3>
                <img src=c:\Users\MyPC\Pictures\tonton-friends-yuta.gif alt="" />
                <p>Muốn cưới con khác thì nói <span>^^</span> thấy ghécc</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
